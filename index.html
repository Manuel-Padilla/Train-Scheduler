<!DOCTYPE html>
<html lang="en-us">

<link>
<meta charset="UTF-8">
<title>Train Scheduler</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">

<!-- Google Fonts & Font Awesome -->
<link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree|Racing+Sans+One" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fas fa-train"></span>TRAIN EXPRESS</h1>
    </div>

    <div class="card">
      <div class="card-header">
          <h5>Current Time Schedule | Current Time ( <span id="current-time"></span> )</h5>
      </div>
      <div class="container text-center">
        <table class="table table-hover" id="train-schedule">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <br>

    <!-- Entry Form -->
    <div class="card">
      <div class="card-header">
        <h5>Add Train</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="train-name">Train Name</label>
            <input class="form-control" id="train-name" type="text" placeholder="Enter Train Name">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input class="form-control" id="destination" type="text" placeholder="Enter Destination">
          </div>
          <div class="form-group">
            <label for="first-train">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="first-train" type="text" placeholder="First Train Time">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input class="form-control" id="frequency" type="text" placeholder="Frequency">
          </div>
          <button id="add-train" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <script src="../moment.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
